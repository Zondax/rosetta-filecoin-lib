version: 2

jobs:
  build:
    docker:
      - image: golang:1.14
    working_directory: /rosetta-filecoin-lib
    steps:
      - checkout
      - run: go build
      - run: go test ./...

  checks:
    docker:
      - image: golang:1.14
    steps:
      - checkout
      - run: make install_lint
      - run: make lint

workflows:
  version: 2
  build_all:
    jobs:
      - checks
      - build
