name: Build and check

on:
  - push

jobs:
  build:
    runs-on: zondax-runners
    container:
      image: golang:1.20
      options: --tty
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.20'
      - name: Install dependencies
        run: sudo apt update && sudo apt install -yy build-essential
      - name: Build
        run: make build

  test:
    runs-on: zondax-runners
    container:
      image: golang:1.20
      options: --tty
    environment: DEVNET
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.20'
      - name: Install dependencies
        run: sudo apt update && sudo apt install -yy build-essential
      - name: Test
        run: make test
        env:
          LOTUS_URL: ${{ secrets.LOTUS_URL }}
          AUTH_JWT: ${{ secrets.AUTH_JWT }}
